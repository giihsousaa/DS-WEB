<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudanca de cor ao passar o mouse</title>
    <style>
        .box{
            width:300px;
            height: 300px;
            background-color: blue;
            transition: all 0.3s ease;
        }
        .box:hover{
            background-color: red;
            width: 320px;
            height:320px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
